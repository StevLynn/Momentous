    <main>
        <div class="container py-5">
            <form class="container card mb-5 p-5 col-lg-8">
                <h3 class="text-center py-3 bold">Edit Profil</h3>
                <div class="mb-3 col-12">
                    <label for="validationDefault01" class="form-label">Name</label>
                    <input type="text" class="form-control" id="validationDefault01" required>
                </div>
                <div class="mb-3 col-12">
                    <label for="validationDefault02" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="validationDefault02" placeholder="name@example.com" required>
                </div>
                <div class="mb-3 col-12">
                    <label for="validationDefault03" class="form-label">No Hp</label>
                    <input type="number" class="form-control" id="validationDefault03" required>
                </div>
                <div class="mb-3 col-12">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password1" required/>
                </div>
                <div class="mb-3 col-12">
                    <label for="inputConfirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password-konfir" name="password1" required/>
                </div>
                <div class="mb-3 p-2 row g-3">
                    <button type="submit" class="col-md-6 btn btn-primary">Submit</button>
                    <button type="submit" class="col-md-6 btn btn-outline-primary">Cancel</button>
                </div>
            </form>
        </div>

    </main>
